---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
lint:
  name: yamllint
driver:
  name: docker
platforms:
  - name: ara-alpine-edge
    image: alpine:edge
    pre_build_image: yes
    command: sh -c "while true ; do sleep 1 ; done"
  - name: ara-alpine-latest
    image: alpine:latest
    pre_build_image: yes
    command: sh -c "while true ; do sleep 1 ; done"
  - name: ara-archlinux
    image: archlinux/base
    pre_build_image: yes
  # - name: ara-centos-6
  #   image: centos:6
  #   pre_build_image: yes
  - name: ara-centos-latest
    image: centos:latest
    pre_build_image: yes
  - name: ara-debian-stable
    image: debian:stable
    pre_build_image: yes
  - name: ara-debian-unstable
    image: debian:unstable
    pre_build_image: yes
  - name: ara-fedora-latest
    image: fedora:latest
    pre_build_image: yes
  - name: ara-fedora-rawhide
    image: fedora:rawhide
    pre_build_image: yes
  - name: ara-opensuse-leap
    image: opensuse/leap
    pre_build_image: yes
  - name: ara-ubuntu-latest
    image: ubuntu:latest
    pre_build_image: yes
  - name: ara-ubuntu-rolling
    image: ubuntu:rolling
    pre_build_image: yes
  - name: ara-ubuntu-devel
    image: ubuntu:devel
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/playbook.yml
  inventory:
    host_vars:
      ara-fedora-latest:
        ansible_python_interpreter: /usr/bin/python3
      ara-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: true
scenario:
  name: default
