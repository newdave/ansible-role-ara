---
# vars file for ara
ara_packages:
  default:
    - gcc
  Alpine:
    - linux-headers
  CentOS:
    - gcc
    - python-devel
    - libffi-devel
    - openssl-devel
    - redhat-rpm-config
  Debian:
    - gcc
    - python-dev
    - libffi-dev
    - libssl-dev
  Fedora:
    - gcc
    - python-devel
    - libffi-devel
    - openssl-devel
    - redhat-rpm-config
  openSUSE Leap:
    - gcc
    - python-devel
  openSUSE Tumbleweed:
    - gcc
    - python-devel
  Ubuntu:
    - gcc
    - python-dev
    - libffi-dev
    - libssl-dev

ara_binary_location:
  default: /usr/bin
  Debian: /usr/local/bin
  Ubuntu: /usr/local/bin
